<!DOCTYPE html>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | AUB Reviews</title>
  <link rel="stylesheet" href="/Login_Page/login.css" />
</head>
<body>
  <div class="container">
    <div class="logo">AUB<span>REVIEWS</span></div>

    <div class="card" id="card">
      <!-- Login Form -->
      <form class="form active" id="loginForm">
        <h2>Sign in</h2>
        <p>Enter your credentials to access your account</p>
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="name@example.com" required />
        <label>Password</label>
        <div class="password-container">
          <input type="password" id="loginPassword" placeholder="••••••••" required />
          <button type="button" class="password-toggle" id="toggleLoginPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>          
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Sign in</button>
        <p class="switch">Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
      </form>

      <!-- Register Form -->
      <form class="form" id="registerForm">
        <h2>Create account</h2>
        <p>Enter your details to register</p>
        <label>Name</label>
        <input type="text" id="registerName" placeholder="John Doe" required />
<!--added major   -->
        <label>Major</label>
        <select id="registerMajor" required>
        <option value="">Select your major</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Computer Engineering">Computer Engineering</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Mathematics">Mathematics</option>
        <!-- Add more if needed -->
        </select>

<!--added major-->
        <label>Email</label>
        <input type="email" id="registerEmail" placeholder="name@example.com" required />
        <label>Password</label>
        <div class="password-container">
          <input type="password" id="registerPassword" required />
          <button type="button" class="password-toggle" id="toggleRegisterPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <label>Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" required />
          <button type="button" class="password-toggle" id="toggleConfirmPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      
        <label class="terms"><input type="checkbox" required /> I agree to the Terms of Service and Privacy Policy</label>
        <button type="submit">Create account</button>
        <p class="switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>

    <footer>© 2025 AUB Reviews. All rights reserved.</footer>
  </div>

  <script src="/Login_Page/script.js" defer></script>
</body>
</html>
