<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | AUB Reviews</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="/Login_Page/login.css" />
</head>
<body>
  <div class="container">
    <div class="logo">AUB<span>REVIEWS</span></div>

    <div class="card" id="card">
      <!-- Login Form -->
      <form class="form active" id="loginForm">
        <h2>Sign in</h2>
        <p>Enter your credentials to access your account</p>
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="name@example.com" required />
        <label>Password</label>
        <div class="password-container">
            <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
            <button type="button" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
        </div>          
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Sign in</button>
        <p class="switch">Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
      </form>

      <!-- Register Form -->
      <form class="form" id="registerForm">
        <h2>Create account</h2>
        <p>Enter your details to register</p>
        <label>Name</label>
        <input type="text" id="registerName" placeholder="John Doe" required />
        <label>Email</label>
        <input type="email" id="registerEmail" placeholder="name@example.com" required />
        <label>Password</label>
        <div class="password-container">
          <input type="password" id="registerPassword" required />
          <span class="icon">ğŸ‘ï¸</span>
        </div>
        <label>Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" required />
          <span class="icon">ğŸ‘ï¸</span>
        </div>
        <label class="terms"><input type="checkbox" required /> I agree to the Terms of Service and Privacy Policy</label>
        <button type="submit">Create account</button>
        <p class="switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>

    <footer>Â© 2025 AUB Reviews. All rights reserved.</footer>
  </div>
  <script>
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    showRegister.addEventListener("click", () => {
      loginForm.classList.remove("active");
      registerForm.classList.add("active");
    });

    showLogin.addEventListener("click", () => {
      registerForm.classList.remove("active");
      loginForm.classList.add("active");
    });
  </script>
</body>
</html>
<script src="/Login_Page/script.js" defer></script>
