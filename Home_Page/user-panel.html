<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Panel</title>
  <link rel="stylesheet" href="user-panel.css" />
</head>
<body>
  <div class="panel-wrapper">
    <div class="panel-container">

      <!-- Profile Circle -->
      <div class="profile-circle">J</div>

      <h2 class="panel-title">Your Account</h2>

      <div class="info-box">
        <p class="info-label">Username:</p>
        <p class="info-value">john_doe</p>

        <p class="info-label">Email:</p>
        <p class="info-value">john@example.com</p>
      </div>

      <div class="panel-buttons">
        <button class="panel-button">Sign Out</button>
      </div>
      
    </div>
  </div>
</body>
</html>
